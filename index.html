<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Picture Scroll</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="left-frame frame"></div>
    <div class="container">
      <div class="arrows">
        <div class="arrow left-arrow"><</div>
        <div class="arrow right-arrow">></div>
      </div>
      <div class="media-btns">
        <div class="media darken" id="media1"></div>
        <div class="media" id="media2"></div>
        <div class="media" id="media3"></div>
        <div class="media" id="media4"></div>
      </div>
    </div>
    <div class="right-frame frame"></div>

    <div class="slide">
      <img src="media/pali.jpeg" id="img-1" />
      <img src="media/beach.jpeg" />
      <img src="media/forest.jpeg" />
      <img src="media/mountains.jpeg" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
